<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Grid</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-8">
                <div class="block-lg-1 block-md-1 block-1 cl1"></div>
            </div>
            <div class=" d-none d-lg-block col-lg-3">
                <div class="block-lg-1 block-md-1 cl2"></div>
            </div>
            <div class="col-lg-6 col-md-6 col-4">
                <div class="block-lg-1 block-md-1 block-1 cl3"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12 col-md-6 col-12">
               <div class="row">
                   <div class="col-lg-4 col-md-12 col-12">
                       <div class="block-lg-1 block-md-1 block-1 cl4"></div>
                   </div>
                   <div class="col-lg-8 col-md-12 col-12">
                       <div class="block-lg-1 block-md-1 block-1 cl5"></div>
                   </div>
               </div>
            </div>
            <div class="col-lg-12 col-md-6 col-12">
                <div class="block-lg-1 block-md-2 block-2 cl6"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-12 col-md-12 col-lg-3">
                <div class="row">
                    <div class="col-lg-12 col-md-4 col-4">
                        <div class="block-lg-1 block-md-1 block-1 cl7"></div>
                    </div>
                    <div class=" col-lg-12 col-md-4 col-4 ">
                        <div class="block-1 block-md-1 block-lg-1 cl8"></div>
                    </div>
                    <div class=" col-lg-12 col-md-4 col-4 ">
                        <div class="block-1 block-md-1 block-lg-1 cl9"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-12 col-12">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-6">
                        <div class="block-lg-1 block-md-1 block-1 cl10"></div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-6">
                        <div class="block-lg-2 block-md-1 block-1 cl11"></div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-6">
                        <div class="block-lg-1 block-md-1 block-1 cl12"></div>
                    </div>
                    <div class="d-none d-md-block col-md-3 col-ld-2">
                        <div class="block-lg-2 block-md-1  cl13"></div>
                    </div>
                     
                    <div class="col-lg-3 col-md-3 col-6">
                        <div class="block-lg-2 block-md-1 block-1 cl14"></div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-6">
                        <div class="block-lg-1 block-md-1 block-1 cl15"></div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-6">
                        <div class="block-lg-2 block-md-1 block-1 cl16"></div>
                    </div>
                    <div class="d-none d-md-block col-md-3 col-lg-3">
                        <div class="block-lg-1 block-md-1 block-1 cl17"></div>
                    </div>
                    

                </div>
            </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
    </div>
</body>
</html>
