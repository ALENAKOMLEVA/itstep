<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Grid</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-8">
                <div class="block-lg-1 block-md-1 block-1 cl1">#CD5C5C</div>
            </div>
            <div class=" d-none d-lg-block col-lg-3">
                <div class="block-lg-1 block-md-1 cl2">#DC143C</div>
            </div>
            <div class="col-lg-6 col-md-6 col-4">
                <div class="block-lg-1 block-md-1 block-1 cl3">#8B0000</div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12 col-md-6 col-12">
               <div class="row">
                   <div class="col-lg-4 col-md-12 col-12">
                       <div class="block-lg-1 block-md-1 block-1 cl4">#FFC0CB</div>
                   </div>
                   <div class="col-lg-8 col-md-12 col-12">
                       <div class="block-lg-1 block-md-1 block-1 cl5">#FF69B4</div>
                   </div>
               </div>
            </div>
            <div class="col-lg-12 col-md-6 col-12">
                <div class="block-lg-1 block-md-2 block-2 cl6">#C71586</div>
            </div>
        </div>


        <div class="row">
            <div class="col-12 col-md-12 col-lg-3">
                <div class="row">
                    <div class="col-lg-12 col-md-4 col-4">
                        <div class="block-lg-1 block-md-1 block-1 cl7">#ADFF2F</div>
                    </div>
                    <div class=" col-lg-12 col-md-4 col-4 ">
                        <div class="block-1 block-md-1 block-lg-1 cl8">#00FF00</div>
                    </div>
                    <div class=" col-lg-12 col-md-4 col-4 ">
                        <div class="block-1 block-md-1 block-lg-1 cl9">#32CD32</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-12 col-12">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-6">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="block-lg-1 block-md-1 block-1 cl10">#00FA9A</div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="block-lg-2 block-md-1 block-1 cl11">#2EFB57</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-6">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="block-lg-2 block-md-1 block-1 cl12">#006400</div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="block-lg-1 block-md-1 block-1 cl13">#9ACD32</div>
                            </div>
                        </div>
                    </div>
                        
                    
                    <div class="col-lg-3 col-md-3 col-12">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-6">
                                <div class="block-lg-1 block-md-1 block-1 cl14">#808000</div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-6">
                                <div class="block-lg-2 block-md-1 block-1 cl15">#66CDAA</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 d-none d-md-block">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="block-lg-2 block-md-1 block-1 cl16">#556E2F</div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="block-lg-1 block-md-1 block-1 cl17">#008080</div>
                            </div>

                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 pull-left-md-1 col-md-2 pull-left-lg-1 col-lg-1">
                <div class="block-lg-1 block-md-1 block-1 cl18">#FFA07A</div>
            </div>
            <div class="col-3 pull-left-md-1 col-md-2  col-lg-1">
                <div class="block-lg-1 block-md-1 block-1 cl19">#FF4500</div>
            </div>
            <div class="col-6 pull-left-md-1 col-md-4 pull-left-lg-2 col-lg-4">
                <div class="block-lg-1 block-md-1 block-1 cl20">#FFA500</div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-6 col-md-4 col-12 d-md-none">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-12">
                        <div class="block-lg-2 block-md-1 block-1 cl21"></div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-12">
                        <div class="block-lg-2 block-md-1 block-1 cl22"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-8 col-12">
                <div class="row">
                    <div class="col-lg-6 col-md-3 col-12">
                        <div class="block-lg-1 block-md-2 block-1 cl18"></div>
                    </div>
                    <div class="col-lg-6 col-md-3 col-12">
                        <div class="block-lg-1 block-md-2 block-1 cl19"></div>
                    </div>
                    <div class="col-lg-6 col-md-3 col-12">
                        <div class="block-lg-1 block-md-2 block-1 cl20"></div>
                    </div>
                    <div class="col-lg-6 col-md-3 col-12">
                        <div class="block-lg-1 block-md-2 block-1 cl21"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-4 col-12 d-none d-md-block">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-12">
                        <div class="block-lg-2 block-md-1 block-1 cl22"></div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-12">
                        <div class="block-lg-2 block-md-1 block-1 cl23"></div>
                    </div>
                </div>
            </div>
        </div>
            
    </div>
</body>
</html>
