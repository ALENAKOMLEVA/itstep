<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="red-1">#CD5C5C</div>
            <div class="red-2">#DC143C</div>
            <div class="red-3">#8B0000</div>
            <div class="red-4">#FF0000</div>
        </div>

        <div class="news">
            <div class="news-1">
                <div class="pink-1-1">#FFC0CB</div>
                <div class="pink-1-2">#FF69B4</div>
            </div>
            <div class="news-2">#C71585</div>
        </div>

        <div class="posts">
            <div class="posts-1">
                <div class="ligth-green-1"></div>
                <div class="light-green-2"></div>
            </div>
            <div class="posts-2">
                <div class="middle-green-1"></div>
                <div class="middle-green-2">
                    <div class="green-2-1"></div>
                    <div class="green-2-2"></div>
                </div>
            </div>
            <div class="posts-3">
                <div class="dark-green-1">
                    <div class="dark-green-1-1"></div>
                    <div class="dark-green-1-2"></div>
                </div>
                <div class="dark-green-2"></div>
            </div>
        </div>

        <div class="partnors">
            <div class="partnors-1"></div>
            <div class="partnors-2"></div>
            <div class="partnors-3"></div>
            <div class="partnors-4"></div>
            <div class="partnors-5"></div>
            <div class="partnors-6"></div>
        </div>

        <div class="footer">
            <div class="footer-1">
                <div class="1-1"></div>
                <div class="1-2"></div>
            </div>
            <div class="footer-2">
                <div class="2-1">
                    <div class="2-1-1"></div>
                    <div class="2-1-2"></div>
                </div>
                <div class="2-2"></div>
            </div>
        </div>

    </div>
</body>
</html>
