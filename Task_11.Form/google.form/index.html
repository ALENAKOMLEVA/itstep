<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="circle"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                        <div class="col-lg-8">
                            <h2 class="logo"><span class="clblue">G</span><span class="clred">o</span><span class="clyellow">o</span><span class="clblue">g</span><span class="clgreen">l</span><span class="clred">e</span></h2>
                            <h2 class="form-title">Создайте аккаунт Google</h2>
                            <form action="" method="post" name="reg_form" class="reg-form">
                                <div class="form-fields">
                                    <div class="row">
                                        <div class="form-field">
                                            <input type="text" name="name" id="name" value="" placeholder="Имя">
                                        </div>
                                        <div class="form-field">
                                            <input type="text" name="name" id="surname" value="" placeholder="Фамилия">
                                        </div>
                                    </div>
                                   
    
                                    <div class="row">
                                        <div class="col-lg-10 form-field user_name">
                                            <input type="text" name="name" id="username" value="" placeholder="Имя пользователя">
                                        </div>
                                        
                                    </div>

                                    <div class="row">
                                        <div class="text-t">Можно использовать буквы латинского алфавита, цифры и точки</div>
                                    </div>

                                    <div class="row">
                                        <div class="text-tt">Использовать текущий адрес электронной почты</div>
                                    </div>
                                   
                                   
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-field">
                                                <input type="text" name="name" id="pass" value="" placeholder="Пароль">
                                            </div>
                                            <div class="form-field">
                                                <input type="text" name="name" id="confirm" value="" placeholder="Подтвердить">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="text-ttt">Пароль должен содержать не менее восьми знаков, включать буквы, цифры и специальные символы</div>
                                    </div>
                                   


                                </div>
                                <div class="form-control">
                                    <div class="form-control-check">
                                        <input type="checkbox" name="pass[]" id="pass-1" value="pass-1"><label for="pass-1">Показать пароль</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-buttons">
                                            <a href="#" class="button-1">Войти</a>
                                            <button class="button">Далее</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                        <div class="col-lg-4">
                            <div class="logo1">
                                <img src="./img/account.svg" width="80" alt="">
                            </div>
                            <div class="row">
                                <div class="text-tttt">Один аккаунт – для всех сервисов Google.</div>
                            </div>
                        </div>



                </div>
            </div>
        </div>
    </main>
</body>
</html>
